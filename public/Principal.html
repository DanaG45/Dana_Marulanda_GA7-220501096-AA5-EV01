    <!-- Encabezado principal de la página -->

      <!-- Botón para cerrar sesión -->
      <button onclick="cerrarSesion()">Cerrar Sesión</button>

    <!-- Contenido principal de la página -->

      <p>Has iniciado sesión correctamente. Aquí puedes gestionar tus usuarios, ver reportes, etc.</p>

      <!-- Aquí puedes poner más secciones (usuarios, reportes, estadísticas, etc.) -->
    </main>
  </div>

  <!-- Script de JavaScript para manejar el cierre de sesión -->
  <script>
    function cerrarSesion() {
      // Puedes limpiar el localStorage o cookies aquí si los usas
      window.location.href = "index.html"; // Redirige al login
    }
  </script>
